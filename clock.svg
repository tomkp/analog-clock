        <line class="hours-indicator" y1="440" y2="450" transform="rotate(300)"/>
        <line class="hours-indicator" y1="440" y2="450" transform="rotate(330)"/>
        <line id="hour-hand" class="hour-hand" y1="10" y2="-250"/>
        <line id="minute-hand" class="minute-hand" y1="10" y2="-420"/>
        <g id="second-hand">
            <line class="second-hand-main" y1="100" y2="-380"/>
            <line class="second-hand-counterweight" y1="100" y2="20"/>
        </g>
    </g>
    <script type="text/javascript"><![CDATA[
        function setTime() {
            var now = new Date();
            var seconds = now.getSeconds() / 60;
            var minutes = (now.getMinutes() + seconds) / 60;
            var hours = (now.getHours() + minutes) / 12;

            document.getElementById('hour-hand').setAttribute('transform', 'rotate(' + (hours * 360) + ')');
            document.getElementById('minute-hand').setAttribute('transform', 'rotate(' + (minutes * 360) + ')');
            document.getElementById('second-hand').setAttribute('transform', 'rotate(' + (seconds * 360) + ')');
        }
        setTime();
        setInterval(setTime, 1000);
    ]]></script>
</svg>
