<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog Clock</title>
    <script>
        const setTime = () => {
            const now = new Date();
            const seconds = now.getSeconds() / 60;
            const minutes = (now.getMinutes() + seconds) / 60;
            const hours = (now.getHours() + minutes) / 12;
            document.documentElement.style.setProperty('--seconds', (seconds * 360) + "deg");
            document.documentElement.style.setProperty('--minutes', (minutes * 360) + "deg");
            document.documentElement.style.setProperty('--hours', (hours * 360) + "deg");
        };
        setTime();
        setInterval(setTime, 1000);
    </script>
    <style>

        :root {
            --hours: 0;
            --minutes: 0;
            --seconds: 0;

            /* Dark theme (default) */
            --clock-background: #000;
            --clock-face-color: transparent;
            --hours-indicator-color: #fff;
            --minutes-indicator-color: #333;
            --hour-hand-color: rgba(255, 255, 255, .5);
            --minute-hand-color: rgba(255, 255, 255, .5);
            --second-hand-color: rgba(180, 0, 0, .8);
            --hours-text-color: rgba(255, 255, 255, .5);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --clock-background: #f5f5f5;
                --clock-face-color: transparent;
                --hours-indicator-color: #222;
                --minutes-indicator-color: #ccc;
                --hour-hand-color: rgba(0, 0, 0, .6);
                --minute-hand-color: rgba(0, 0, 0, .6);
                --second-hand-color: rgba(180, 0, 0, .8);
                --hours-text-color: rgba(0, 0, 0, .5);
            }
        }

        html, body {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            font-size: 16px;
            line-height: 1.5rem;
            width: 100vw;
            height: 100vh;
            background: var(--clock-background);
            margin: 0;
        }

        .analog {
            font-size: 5rem;
            display: flex;
            flex: 1;

            .square {
                width: 100%;
                display: flex;
            }

            svg {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .clock-face {
                display: none;
                stroke: none;
                fill: var(--clock-face-color);
            }

            .hours-indicator {
                stroke: var(--hours-indicator-color);
                stroke-width: 12;
                stroke-linecap: round;
            }

            .minutes-indicator {
                stroke: var(--minutes-indicator-color);
                stroke-width: 12;
                stroke-linecap: round;
            }

            .hour-hand {
                stroke: var(--hour-hand-color);
                stroke-linecap: round;
                stroke-width: 12;
            }

            .minute-hand {
                stroke-linecap: round;
                stroke: var(--minute-hand-color);
                stroke-width: 4;
            }

            .second-hand-main, .second-hand-counterweight {
                stroke: var(--second-hand-color);
            }

            .second-hand-counterweight {
                stroke-width: 4;
            }

            .hours {
                fill: var(--hours-text-color);
                stroke: transparent;
            }

            .hour-hand {
                transform: rotate(var(--hours));
            }

            .minute-hand {
                transform: rotate(var(--minutes));
            }

            .second-hand {
                transform: rotate(var(--seconds));
            }

        }
    </style>
</head>
