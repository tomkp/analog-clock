<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
    <style>
        .clock-face {
            display: none;
            stroke: none;
        }
        .hours-indicator {
            stroke: #fff;
            stroke-width: 12;
            stroke-linecap: round;
        }
        .minutes-indicator {
            stroke: #333;
            stroke-width: 12;
            stroke-linecap: round;
        }
        .hour-hand {
            stroke: rgba(255, 255, 255, .5);
            stroke-linecap: round;
            stroke-width: 12;
        }
        .minute-hand {
            stroke-linecap: round;
            stroke: rgba(255, 255, 255, .5);
            stroke-width: 4;
        }
        .second-hand-main, .second-hand-counterweight {
            stroke: rgba(180, 0, 0, .8);
        }
        .second-hand-counterweight {
            stroke-width: 4;
        }
        .hours {
            fill: rgba(255, 255, 255, .5);
            stroke: transparent;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 5rem;
        }
    </style>
    <rect width="100%" height="100%" fill="#000"/>
    <g transform="translate(600, 600)">
        <circle class="clock-face" r="480"/>
        <text class="hours" x="-20" y="-350" transform="rotate(30)">1</text>
        <text class="hours" x="-20" y="-350" transform="rotate(60)">2</text>
        <text class="hours" x="-20" y="-350" transform="rotate(90)">3</text>
        <text class="hours" x="-20" y="-350" transform="rotate(120)">4</text>
        <text class="hours" x="-20" y="-350" transform="rotate(150)">5</text>
